<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria</title>
    <link rel="stylesheet" href="com.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Nova+Square&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

    <section id="entrada">

        <div class="boton">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#exampleModal">AGENDAR</button>
        </div>

        <div>
            <h1 class="animate__animated animate__rubberBand">REGISTRO DE CONSULTAS</h1>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 animate__animated animate__flash" id="exampleModalLabel">AGENDAR
                                CITAS</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="Pad">
                                <div class="content">
                                    <div action="" method="post">
                                        <div class="campos">
                                            <!-- NOMBRES MASCOTA-->
                                            <label for="nombres">Nombre de mascota</label>
                                            <input type="text" name="Nmascota" id="Nmascota"
                                                placeholder="Ingrese el nombre de la mascota" required>
                                            <br>
                                        </div>
                                        <div class="campos">
                                            <!-- NOMBRE DUEÑO -->
                                            <label for="apellidos">Nombre Dueño</label>
                                            <input type="text" name="Ndueño" id="Ndueño"
                                                placeholder="Ingrese sus nombres" required>
                                            <br>
                                        </div>

                                        <div class="campos">
                                            <!-- TELEFONO -->
                                            <label for="telefono">Teléfono</label>
                                            <input type="number" name="telefono" id="telefono"
                                                placeholder="Ingrese su telefono" required>
                                            <br>
                                        </div>

                                        <div class="campos">
                                            <!-- TIPO DE MASCOTA -->
                                            <label for="tipo_mascota">Tipo de mascota</label>
                                            <select name="tipo_mascota" id="tipo_mascota" required>
                                                <option value="Perro">Perro</option>
                                                <option value="Gato">Gato</option>
                                                <option value="Reptil">Reptil</option>
                                                <option value="Loro">Loro</option>
                                                <option value="Pez">Pez</option>
                                            </select>
                                        </div>

                                        <div class="campos">
                                            <!-- FECHA DE CONSULTA -->
                                            <label for="Fecha_Consulta">Fecha de Consulta</label>
                                            <input type="date" name="Fecha_Consulta" id="Fecha_Consulta" required>
                                            <br>
                                        </div>

                                        <div class="campos">
                                            <!-- HORA DE CONSULTA -->
                                            <label for="Hora">Hora</label>
                                            <input type="time" name="hora" id="hora" required>
                                            <br>
                                        </div>

                                        <div class="campos">
                                            <!-- SINTOMAS -->
                                            <label for="Sintomas">Sintomas</label>
                                            <input type="text" name="Nro_Doc" id="Nro_Doc"
                                                placeholder="Describa los sintomas de su mascota" required>
                                            <br>
                                        </div>

                                        <div class="campos">
                                            <!-- ESTADO -->
                                            <label for="Filtrar" class="animate__animated animate__tada">FILTRAR</label>
                                            <select name="Filtrado" id="estado">
                                                <option value="Todos">Todos</option>
                                                <option value="Abierto">Abierto</option>
                                                <option value="Cerrado">Cerrado</option>
                                                <option value="Anulado">Anulado</option>
                                            </select>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" onclick="agendar()" data-bs-dismiss="modal">AGENDAR</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <section class="SECTfil">
        <div class="filtroDIV">
            <label for="filtroEstado" class="animate__animated animate__tada">FILTRAR</label>
            <select name="filtroEstado" id="filtroEstado" onchange="filtrarCitas()">
                <option value="Todos">Todos</option>
                <option value="Abierto">Abierto</option>
                <option value="Cerrado">Cerrado</option>
                <option value="Anulado">Anulado</option>
            </select>
        </div>
    </section>

    <section id="cards">


    </section>

</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="com.js"></script>

</html>
